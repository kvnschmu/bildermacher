[functions]
  directory = "netlify/functions"
  # Wichtig: Wir benötigen keinen node_bundler für Python, aber wir setzen das Timeout
  timeout = 26

# WICHTIG: Definiert den Build-Schritt, um die Python-Funktion ausführbar zu machen.
[build]
  command = "chmod +x netlify/functions/generate.py"
  
